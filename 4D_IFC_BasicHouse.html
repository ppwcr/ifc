<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4D IFC Viewer - BasicHouse</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #2c3e50; }
    .viewer { width: 100%; height: 600px; border: 1px solid #ccc; margin-bottom: 30px; }
  </style>
</head>
<body>

  <h1>4D Construction Viewer</h1>
  <h2>Model: BasicHouse.ifc</h2>

  <div id="viewer" class="viewer"></div>

  <script type="module">
    import { Viewer } from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.min.module.js";
    import { WebIFCLoaderPlugin } from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.js";

    const viewer = new Viewer({
      canvasId: "viewer",
      transparent: true,
      antiAliasing: true
    });

    const loader = new WebIFCLoaderPlugin(viewer, {
      wasmPath: "https://cdn.jsdelivr.net/npm/web-ifc@0.0.45/"
    });

    loader.load({
      src: "https://raw.githubusercontent.com/ppwcr/ifc/main/BasicHouse.ifc"
    });
  </script>

  <p style="font-style: italic;">Model hosted on GitHub | Rendered via xeokit SDK</p>

</body>
</html>
